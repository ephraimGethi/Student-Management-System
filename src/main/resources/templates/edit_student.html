<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">student management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
<div class="row">
<div class="col-md-6 col-lg-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update Student</h1>
 <div class="card-body">
 <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
 <div class="form-group">
 <label>Student First Name</label>
 <input 
 type="text" 
 name="firstName" 
 th:field = "*{firstName}" 
 class="form-control" 
 placeholder="Enter Student FirstName">
 </div>
 <div class="form-group">
 <label>Student Last Name</label>
 <input 
 type="text" 
 name="lastName" 
 th:field = "*{lastName}" 
 class="form-control" 
 placeholder="Enter Student lastName">
 </div>
 <div class="form-group">
 <label>Student Email</label>
 <input 
 type="text" 
 name="email" 
 th:field = "*{email}" 
 class="form-control" 
 placeholder="Enter Student email">
 </div>
 <div class="box-body">
 <button type="submit" class="btn btn-primary">SUBMIT</button>
 </div>
 </form>
 </div>
</div>
</div>
</div>
</body>
</html>
